<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0px; padding: 0px; font-family: Helvetica, Arial, sans-serif; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script src="polymap-nuffield.js"></script>
<link rel="stylesheet" href="polymap-nuffield.css" />
</head>
<body>
	<h1>Employment rates by PCT</h1>
	
	<div id="map_canvas" class="google-map"></div>
	<script type="text/javascript">
		$('#map_canvas').polymap([
			{
				"width": 600, "height": 400,
				"tabTitle": "PCT",
				"boundaries": "pct",
				"descriptionPrefix": "Rate: ",
				"descriptionSuffix": "% ",
				"preserveViewport": false,
				"legendTitle": "Number of foreign citizens 2011-06-20",
				"borderWidth": 3,
				"styles": [
					{"max": 1.0, "fillColour": "#0000ff", "borderColour": "#8888ff", "opacity": 0.2, "label": "< 1%", "borderWidth": 5},
					{"max": 2.0, "fillColour": "#00ff00", "label": "1 - 2%"},
					{"max": 5.0, "fillColour": "#ff0000", "label": "2 - 5%"}
				],
				"data": {
					"5C4": {"value": 1.5, "description": "Crikey, this is <em>region 5C4</em>"}, "5CN": 1.5, "5D8": 1.7, "5EF": 2.6,
					"5F5": 0.5, "E15000001": 1.5, "E15000002": 1.7, "E15000007": 2.5,
					"E15000006": 0.5, "E15000004": 1.5, "S15000001": 1.7, "UKN": 2.5
				}
			},
			{
				"width": 600, "height": 400,
				"boundaries": "country",
				"tabTitle": "country",
				"descriptionPrefix": "Rate: ",
				"descriptionSuffix": "% ",
				"preserveViewport": false,
				"legendTitle": "Number of foreign citizens by country 2011-06-20",
				"borderWidth": 3,
				"styles": [
					{"max": 1.0, "fillColour": "#0000ff", "borderColour": "#8888ff", "opacity": 0.2, "label": "< 1%", "borderWidth": 5},
					{"max": 2.0, "fillColour": "#00ff00", "label": "1 - 2%"},
					{"max": 5.0, "fillColour": "#ff0000", "label": "2 - 5%"}
				],
				"data": {
					"E": {"value": 1.5, "description": "Crikey, this is <em>region E</em>"},
					"S": 0.5, "W": 1.5, "I": 1.7
				}
			}
		], "http://tbxpolymap.appspot.com/kmz/550ce34729ecae9538de99a7167d45f4")
	</script>
</body>
</html>
