<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0px; padding: 0px }
	#map_canvas { height: 100% }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script src="json2.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="polymap.js"></script>
</head>
<body>
	<h1>Employment rates by PCT</h1>
	
	<div id="map_canvas"></div>
	<script type="text/javascript">
		$('#map_canvas').polymap({
			'width': 600, 'height': 400,
			'boundaries': 'pct',
			'preserveViewport': false,
			'styles': [
				{'max': 1.0, 'fillColour': '#0000ff', 'label': "< 1%"},
				{'max': 2.0, 'fillColour': '#00ff00', 'label': "1 - 2%"},
				{'max': 5.0, 'fillColour': '#ff0000', 'label': "2 - 5%"}
			],
			'data': {
				'5A3': 1.5, '5A4': 11.5, '5A5': 1.7, '5A7': 2.5,
				'5A8': 0.5, '5A9': 1.5, 'TAN': 1.7, '5AT': 2.5,
				'5C1': 0.5, '5C2': 1.5, '5C3': 1.7, '5C4': 2.5,
				'5C5': 0.5, '5C9': 1.5, '5CC': 1.7, '5CN': 2.5,
				'5CQ': 0.5, '5D7': 1.5, '5D8': 1.7, '5D9': 2.5
			}
		})
	</script>
</body>
</html>
