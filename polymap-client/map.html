<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0px; padding: 0px }
	#map_canvas { height: 100% }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script src="polymap.js"></script>
</head>
<body>
	<h1>Employment rates by PCT</h1>
	
	<div id="map_canvas"></div>
	<script type="text/javascript">
		$('#map_canvas').polymap({
			'width': 600, 'height': 400,
			'boundaries': 'euro-region',
			'descriptionPrefix': 'Rate: ',
			'descriptionSuffix': '% ',
			'preserveViewport': false,
			'legendTitle': 'Number of foreign citizens',
			'styles': [
				{'max': 1.0, 'fillColour': '#0000ff', 'label': "< 1%"},
				{'max': 2.0, 'fillColour': '#00ff00', 'label': "1 - 2%"},
				{'max': 5.0, 'fillColour': '#ff0000', 'label': "2 - 5%"}
			],
			'data': {
				'E15000009': 1.5, 'W08000001': 1.5, 'E15000003': 1.7, 'E15000005': 2.6,
				'E15000008': 0.5, 'E15000001': 1.5, 'E15000002': 1.7, 'E15000007': 2.5,
				'E15000006': 0.5, 'E15000004': 1.5, 'S15000001': 1.7, 'UKN': 2.5
			}
		}, "http://tbxpolymap.appspot.com/kmz/e8a05c804121fc70c3c40364ff3379a1")
	</script>

	<div id="map_canvas_2"></div>
	<script type="text/javascript">

			'styles': [
				{'max': 1.0, 'fillColour': '#0000ff', 'label': "< 1%"},
				{'max': 2.0, 'fillColour': '#00ff00', 'label': "1 - 2%"},
				{'max': 5.0, 'fillColour': '#ff0000', 'label': "2 - 5%"}
			],
			'data': {
				'E15000009': 1.5, 'W08000001': 1.5, 'E15000003': 1.7, 'E15000005': 2.6,
				'E15000008': 0.5, 'E15000001': 1.5, 'E15000002': 1.7, 'E15000007': 2.5,
				'E15000006': 0.5, 'E15000004': 1.5, 'S15000001': 1.7, 'UKN': 2.5
			}
		}, "http://tbxpolymap.appspot.com/kmz/e8a05c804121fc70c3c40364ff3379a1")
	</script>
</body>
</html>
